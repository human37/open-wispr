name: Release

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Package.swift'
      - 'Formula/**'
      - 'scripts/**'
      - 'OpenWispr.app/**'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from source
        id: version
        run: |
          VERSION=$(grep 'static let version' Sources/OpenWispr/main.swift | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        if: steps.check.outputs.exists == 'false'
        run: swift build -c release --disable-sandbox

      - name: Create tag and release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes

      - name: Update Homebrew tap
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/human37/homebrew-open-wispr.git /tmp/tap
          cd /tmp/tap
          sed -i '' "s|tag: \"v[^\"]*\"|tag: \"${{ steps.version.outputs.tag }}\"|" open-wispr.rb
          git add open-wispr.rb
          git diff --cached --quiet || git commit -m "Bump to ${{ steps.version.outputs.tag }}"
          git push origin main
